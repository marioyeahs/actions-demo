name: Quote of the day

on:
  schedule:
    - cron: "25 20 31 12 1-7"
  workflow_dispatch:
    
jobs:
  qod:
    runs-on: ubuntu-latest
    steps:
    - run: |
        QUOTE=$(curl -s http://api.quotable.io/random | jq '"\(.content) - _\(.author)_"')
        curl -s -X POST "${{ secrets.WEBHOOK_URL }}" -d "content=$QUOTE"
